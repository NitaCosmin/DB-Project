# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Heroku Auto Deployment
      # You may pin to the exact commit or the version.
      # uses: ElayGelbart/Heroku-Auto-Deployment@ab1f59ea6ab72ba8a659c2fb681b22212f1c88a7
      uses: ElayGelbart/Heroku-Auto-Deployment@v1.0.8
      with:
        # Name of the heroku application to which the build is to be sent.
        herokuAppName: ${{secrets.APPNAME}}
        # Heroku API key
        herokuApiKey: ${{secrets.HEROKU_API_KEY}}
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
